[uwsgi]
chdir = /srv/django_rest/
module = restfulserver.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/restfulserver.pid
logto = /var/log/uwsgi/restfulserver/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true